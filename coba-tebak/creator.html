            <div class="col d-flex justify-content-center">

        style="height: 80vh;">
        <input id="questionInput" type="text" placeholder="Soal">
        <div class="spacer"></div>
        <input id="answerInput" type="text" placeholder="Jawaban">
        <div class="spacer"></div>
        <input id="hintInput" type="text" placeholder="Hint">
        <div class="spacer"></div>
        <button onclick="createAnswer()">Buat</button>
        <button onclick="openMain()">Kembali</button>
    </div>
    <div class="container-fluid container-list" style="height: 80vh;">

                <div class="btn-level my-2 btn-level2 d-flex justify-content-center align-items-center"
